# ==================== 数据库配置 ====================
# MySQL数据库连接URL
# 包含连接参数：useUnicode=true(启用Unicode支持)、characterEncoding=utf8(字符编码)、serverTimezone=UTC(时区设置)
spring.datasource.url=jdbc:mysql://localhost:3306/testdb?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC

# 数据库用户名
spring.datasource.username=root

# 数据库密码
spring.datasource.password=1Qaz@4321!

# MySQL驱动类名
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================== JPA配置 ====================
# 指定数据库平台方言，用于生成数据库特定的SQL语句
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Hibernate DDL自动更新策略
# update：启动时更新数据库结构，保留现有数据
spring.jpa.hibernate.ddl-auto=update

# 是否显示SQL语句到控制台，便于调试
spring.jpa.show-sql=true

# ==================== 服务器配置 ====================
# 应用服务器端口号
server.port=8081

# ==================== 日志配置 ====================
logging.level.root=INFO
logging.level.tw_six.demo=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
